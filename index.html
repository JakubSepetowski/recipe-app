<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe app</title>
  <script src="https://kit.fontawesome.com/cf11a82493.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>

<body>

  <nav class="nav">
    <div class="nav__btn not-active">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="favorites ">
      <div class="favorites__top">
        <h2 class="favorites__title">Your favorites one!</h2>
      </div>
      <div class="favorites__box">
        <p class="favorites__text">Nothing here yet </p>
        <div class="recipe">
          <div class="recipe__box-left">
            <img class="recipe__img" src="src/img/pizza.jpg" alt="pizza">
            <div class="recipe__box-text">
              <h3 class="recipe__title">Pizza</h3>
              <p class="recipe__description">description</p>
            </div>
          </div>
          <button class="recipe__btn btn btn--trash"><i class="fa-solid fa-trash"></i></button>
        </div>

      </div>
    </div>
  </nav>

  <header class="header">
    <div class="hero">
      <div class="hero__shadow"></div>
      <div class="hero__text-box">
        <h1 class="hero__title">Explore Recipies</h1>
        <p class="hero__text">with us</p>
      </div>
      <form class="hero__inputs">
        <input class="input searching-input" type="text" placeholder="Search here!">
        <input class="input sendining-input" type="submit" value="Search">
      </form>
    </div>
  </header>

  <main class="main">
    <div class="wrapper">
      <div class="results">
        <h2 class="results__error"></h2>
        <div class="results__box">
         
         

        </div>
      </div>
    </div>

    <div class="recipe-info">
      
    </div>
  </main>
  <script type="module" src="src/ts/main.ts"></script>
</body>

</html>
